  <!-- Letter P -->
  <text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, sans-serif" font-size="28" font-weight="bold"
        fill="white">
    P
  </text>

  <!-- Progress Bar (centered below P) -->
